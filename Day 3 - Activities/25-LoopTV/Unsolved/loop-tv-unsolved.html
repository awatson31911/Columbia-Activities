<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Assign an empty array to variable favTVShows and create a variable called tvShow
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // Ask the user what their favorite TV show is and assign the response to variable tvShow
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Add all of the user's responses to the favTVShows array
        favTVshows.push(tvShow);
      }

      // Loop through all of the iser's favorite TV shows
      for (var j = 0; j < favTVshows.length; j++) {

        // Read back each of the user's favorite show responses in alert boxes
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
