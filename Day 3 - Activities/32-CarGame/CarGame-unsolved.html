<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>My First Object</title>
</head>

<body>

  <script>

    var car = {
      make: "Honda",
      model: "Fit",
      color: "Blue Raspberry",
      mileage: 3000,
      isWorking: true,

      driveToWork: function () {

        alert("Old Mileage: " + this.mileage);

        this.mileage = this.mileage + 8;

        alert("New mileage: " + this.mileage);
      },

      driveAroundWorld: function () {

        alert("Old Mileage: " + this.mileage);

        this.mileage = this.mileage + 24000;

        alert("New Mileage: " + this.mileage);
        alert("Car needs a tuneup!");

        this.isWorking = false;
      },

      getTuneUp: function () {
        alert("Car is ready to go!");
        this.isWorking = true;
      },

      honk: function () {
        alert("Honk! Honk!");
      }
    };

    reWriteStats = () => {
      console.log(`
        Car's make: ${car.make}
        Car's model: ${car.model}
        Car's current mileage: ${car.mileage}
        Is the car working: ${car.isWorking}
      `)
    }

    document.addEventListener('keyup', (event) => {
      const key = event.key;
      if (key === 'w') car.driveToWork();
      if (key === 'a') car.driveAroundWorld();
      if (key === 't') car.getTuneUp();
      if (key === 'h') car.honk();

      reWriteStats();
    })

  </script>

</body>

</html>
