<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trigger Random</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>

  <div class="jumbotron">

    <h1 class="text-center">Generate a LOTTERY NUMBER!</h1>

    <div class="text-center">

      <!-- Here we have our button for generating random numbers (#random-button) -->
      <button id="lottery-button" class="btn btn-primary btn-lg"><h1><span class="fa fa-question"></span></h1></button>
      
    </div>

  </div>

  <!-- Here we have div called "lottery-number" where our lottery number will go -->
  <h1 class="text-center" id="lottery-number"></h1>

  <script type="text/javascript">

    $(document).ready(function() {

      // CREATE THE MISSING CODE HERE. Your code should add content to the random-number div.
      // ...
      let lotteryNumGenerator = () => {
        let lotteryNum = '';

        for (let i = 0; i < 9; i++) {
          let randomNum = Math.floor((Math.random() * 10));
          lotteryNum+= randomNum;
        }

        return lotteryNum;
      } 

      $('#lottery-button').on('click', function () {
        const lotteryNumElement = $('<div>').html(lotteryNumGenerator());
        $('#lottery-number').prepend(lotteryNumElement);
      });

      // ...

    });

  </script>
  
</body>
</html>
